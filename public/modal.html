<div class="overlay" data-ng-show="modals[0]"></div>
<div class="modal" data-ng-show="modals[0]">
	<i class="fa fa-times clickable hover-purple" data-ng-click="modals.splice(0,1)"></i>
	<span data-ng-if="modals[0] == 'rdio'">
		<h4>Wonder why you only hear 30 seconds?</h4><br />
		<p>You need to log into a <a href="http://www.rdio.com/" target="_blank">Rdio Account</a> to hear full Rdio tracks.  Once you log in, just <a href="javascript:window.location.href=window.location.href">refresh</a> this page.</p>
	</span>
	<span data-ng-if="modals[0] == 'ban'">
		<h4>Do you want to ban this user?</h4><br />
		<a ng-click="banUser()" class="clickable">Ban user</a><br />
		<a ng-click="deleteUserSongs()" class="clickable">Delete all their additions</a>
	</span>
	<span data-ng-if="modals[0] == 'duplicate'">
		<h3>Sorry, this song has already been added to the playlist.</h3>
	</span>
</div>
